<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e9f5ec;">
<div class="container mt-5" style="background: #fff; border-radius: 18px; padding: 2rem; max-width: 500px; margin: 4rem auto; box-shadow: 0 0 30px rgba(0,0,0,0.10);">
    <h2 class="mb-4 text-primary text-center">Confirmar cita</h2>
    <p><strong>Cliente:</strong> {{ solicitud.cliente_nombre }}</p>
    <p><strong>Direcci√≥n:</strong> {{ solicitud.direccion }}</p>
    <p><strong>Servicio:</strong> {{ solicitud.tipo_servicio }}</p>
    <p><strong>Jardinero asignado:</strong> {{ solicitud.jardinero|default:'Sin asignar' }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success w-100">Confirmar cita</button>
    </form>
</div>
</body>
</html>
